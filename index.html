<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Pizza&Front- Equipo 9</title>
</head>
<body>
    <header>
        <nav>
            <img src="img/Logo.png" alt="logo Pizza&Front">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="delivery">
                <img src="img/delivery.png" alt="nuestro muchacho del delivery sonriendo">
                <div class="delivery_titulo">
                    <span class="lan_titulo">Envio gratis <span class="lan_titulo2">comprando</span> 2 pizzas</span>
                </div>
            </div>
            <div class="podio">
                <img class="podio_fondo" src="img/Rectangle 2.png" alt="fondo blanco">
                <div class="podio_titulo">
                    <span class="lan_titulo">Podio de pizzas</span>
                </div>
                <div class="podio_top5">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img class="podio_icono" src="img/PizzaFalling.png" alt="pizza con los ingredientes callendo sobre ella">
                
            </div>
        </div>
        
    </main>
    <footer>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Ranking</a></li>
            <li><a href="#">Promoción</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <img src="img/Logo.png" alt="logo Pizza&Front">
    </footer>
</body>
</html>
